{% extends 'base.html' %}

{% block title %}Verify OTP - Seller Center{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg border border-gray-300 max-w-md mx-auto mt-10">
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Verify Mobile Number</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-6">
            <p class="text-gray-700 mb-4">
                Enter the 6-digit code sent to <span class="font-semibold">+977 98XXXXXXXX</span>
            </p>
            
            <div class="flex justify-between gap-3">
                {% for i in "123456" %}
                <input type="number" name="otp_{{i}}" 
                       class="w-12 h-12 text-center border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                       maxlength="1"
                       onkeyup="handleOTPInput(event)">
                {% endfor %}
            </div>
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
            Verify Code
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-700 text-sm">
            Didn't receive code? 
            <button class="text-blue-600 hover:underline">Resend Code</button>
        </p>
    </div>
</div>
{% endblock %}
