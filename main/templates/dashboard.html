{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <!-- Profile Section -->
    <div class="profile flex items-center bg-white p-4 rounded-lg shadow-md mb-4">
        <img src="profile-pic-url" alt="Profile Picture" class="w-16 h-16 rounded-full mr-4">
        <div>
            <h2 class="text-xl font-semibold">Username</h2>
            <p class="text-gray-600">Fans 0</p>
        </div>
    </div>

    <!-- Order Summary Section -->
    <div class="order-summary flex justify-around bg-white p-4 rounded-lg shadow-md mb-4">
        <div class="text-center">
            <h3 class="text-2xl font-bold">0</h3>
            <p class="text-gray-600">To Process</p>
        </div>
        <div class="text-center">
            <h3 class="text-2xl font-bold">0</h3>
            <p class="text-gray-600">Shipped</p>
        </div>
        <div class="text-center">
            <h3 class="text-2xl font-bold">0</h3>
            <p class="text-gray-600">Returned</p>
        </div>
    </div>

    <!-- Start Business Section -->
    <div class="start-business bg-green-100 p-4 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-4">Start your business right now!</h3>
        <div class="step bg-green-200 p-4 rounded-lg mb-2 flex items-center">
            <div class="flex-1">
                <h4 class="font-semibold">1. Add Email</h4>
                <p class="text-gray-600">Add Email to protect your account</p>
            </div>
            <img src="email-icon-url" alt="Email Icon" class="w-12 h-12">
            <button class="ml-4 bg-blue-500 text-white px-4 py-2 rounded-lg">Add</button>
        </div>
        <div class="step bg-green-200 p-4 rounded-lg mb-2">
            <h4 class="font-semibold">2. Add warehouse address</h4>
        </div>
        <div class="step bg-green-200 p-4 rounded-lg mb-2">
            <h4 class="font-semibold">3. Add ID and Bank documents</h4>
        </div>
        <div class="step bg-green-200 p-4 rounded-lg">
            <h4 class="font-semibold">4. Upload products</h4>
        </div>
    </div>
</div>
{% endblock %}
