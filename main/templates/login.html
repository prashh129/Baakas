{% extends 'base.html' %}

{% block title %}Login - Seller Center{% endblock %}

{% block content %}
<form action"/login" method="POST">
    {% csrf_token%}
<div class="bg-white p-8 rounded-lg shadow-lg border border-gray-300 max-w-md mx-auto mt-10">
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Seller Login</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Mobile Number</label>
            <input type="tel" name="mobile" 
                   class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                   placeholder="+977 98XXXXXXXX" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" 
                   class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                   placeholder="••••••••" required>
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
            Login
        </button>

        <div class="mt-4 text-center">
            <a href="{% url 'password_reset' %}" 
               class="text-blue-600 hover:underline text-sm">
                Forgot Password?
            </a>
        </div>
    </form>
</div>

{% endblock %}
