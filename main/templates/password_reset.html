{% extends 'base.html' %}

{% block title %}Reset Password - Seller Center{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg border border-gray-300 max-w-md mx-auto mt-10">
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Reset Password</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Mobile Number</label>
            <input type="tel" name="mobile" 
                   class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                   placeholder="+977 98XXXXXXXX" required>
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
            Send Verification Code
        </button>
    </form>

    <p class="mt-6 text-center text-gray-700 text-sm">
        We'll send a 6-digit code to your registered mobile number via SMS/WhatsApp
    </p>
</div>
{% endblock %}
